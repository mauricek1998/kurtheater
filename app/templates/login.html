{% extends "base.html" %}
{% block content %}
<div class="gh-max-w-md gh-mx-auto gh-animate-fade-in">
    <div class="gh-card">
        <div class="gh-card-header">
            <h2 class="gh-card-title text-center text-xl">Anmeldung</h2>
        </div>
        <div class="gh-card-body">
            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="gh-form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" name="username" id="username" required
                           class="gh-form-control">
                </div>
                
                <div class="gh-form-group">
                    <label for="password">Passwort</label>
                    <input type="password" name="password" id="password" required
                           class="gh-form-control">
                </div>
                
                <div class="gh-form-group gh-flex gh-items-center gh-justify-between">
                    <div class="gh-form-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="gh-text-small">Angemeldet bleiben</label>
                    </div>
                    <a href="#" class="gh-text-small text-accent-fg hover:underline">Passwort vergessen?</a>
                </div>
                
                <button type="submit" class="gh-button gh-button-primary gh-w-full">
                    Anmelden
                </button>
            </form>
        </div>
        <div class="gh-card-footer gh-text-center">
            <p class="gh-text-small gh-text-muted">
                Kein Konto? Bitte wenden Sie sich an einen Administrator.
            </p>
        </div>
    </div>
</div>
{% endblock %}
